{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'course_form.css' %}">

<div class="form-container">
    <h1 class="form-title">Create a New Course</h1>
    <form method="post" class="create-course-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Course Title:</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="id_description">Course Description:</label>
            {{ form.description }}
        </div>
        <button type="submit" class="btn-submit">Create Course</button>
    </form>
</div>
{% endblock %}
