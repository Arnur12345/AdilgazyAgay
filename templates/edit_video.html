{% extends 'base.html' %}

{% block content %}
<div class="video-form-container">
    <h1 class="page-title">Edit Video in {{ course.title }}</h1>
    <form method="post" enctype="multipart/form-data" class="video-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title:</label>
            <input type="text" id="id_title" name="title" class="form-control" value="{{ video.title }}" required>
        </div>
        <div class="form-group">
            <label for="id_description">Description:</label>
            <textarea id="id_description" name="description" rows="4" class="form-control" required>{{ video.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="id_video_file">Upload Video:</label>
            <input type="file" id="id_video_file" name="video_file" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Update Video</button>
    </form>
</div>
{% endblock %}
